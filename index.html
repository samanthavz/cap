
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Button</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- montserrat font-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body id="body">
    <main>
        <!-- beginning with form page-->
        <div class="formdiv" id="formdiv">
            <h1>Fill in your name</h1>
            <form id="form">
                <input type="text" id="text" required>
                <p id="feedback"></p>
                <input type="button" id="startbutton" value="Start!">
            </form>
        </div>
        <!-- second page with big button-->
        <div class="maindiv" id="maindiv">
            <img class="logo" src="images/logo.png" alt="capgemini's logo">
            <p id="p" class="sentence">Press the button if you know the answer</p>
            <img id="button" class="button" src="./images/button.png" alt="big red button">
        </div>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
